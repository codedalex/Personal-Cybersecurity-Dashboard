
{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Create a form for resetting the password -->
<div class="col-4 offset-4"></div>
<h2>Reset Password</h2>
<form method="post" action="{% url 'reset_password' uidb64=uidb64 token=token %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset Password">
</form>
</div>
{% endblock %}
